
    <main>
      <div class="py-5 text-center">
        <h2>Register form</h2>
      </div>
      <div class="row justify-content-md-center">
        <div class="col">
          <form [formGroup]="form" (ngSubmit)="register()" novalidate>
            <div class="row justify-content-md-center">
              <div class="col-sm-8">
                <label for="Username" class="form-label">Username</label>
                <input type="text" class="form-control" id="Username"  formControlName="username">
                <div class="text-danger ml-3" *ngIf="username?.invalid && (username?.dirty || username?.touched)">
                    <div *ngIf="username?.errors?.['required']">
                        Name is required.
                      </div>
                      <div *ngIf="username?.errors?.['minlength']">
                        Name must be at least 5 characters long.
                      </div>
                </div>
              </div>

              <div class="col-sm-8">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email"  formControlName="email">
                <span class="text-danger ml-3" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                    Email is required.
                </span>
              </div>
  
              <div class="col-sm-8">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password"  formControlName="password">
                <span class="text-danger ml-3" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                    <div *ngIf="password?.errors?.['required']">
                        Password is required.
                      </div>
                      <div *ngIf="password?.errors?.['minlength']">
                        Name must be at least 8 characters long.
                      </div>
                </span>
              </div>

              <div class="col-sm-8">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password"  formControlName="confirmPassword">
                <span class="text-danger ml-3" *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)">
                    <div *ngIf="confirmPassword?.errors?.['required']">
                        Password is required.
                    </div>
                    <div *ngIf="confirmPassword?.errors?.['minlength']">
                        Name must be at least 8 characters long.
                    </div>
                    <div *ngIf="confirmPassword?.errors?.['mustMatch']">
                        Passwords must match
                    </div>
                </span>
              </div>
              <hr class="my-4">
              <div class="row justify-content-md-center">
              <button class="btn btn-primary col-3 center" type="submit">Register</button>
              </div>
              
            </div>
          </form>

        </div>
      </div>
    </main>
