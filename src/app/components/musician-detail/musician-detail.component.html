<div class="col-lg-8 mx-auto p-3 py-md-5">
    <div>
      <button type="button" class="btn btn-danger" (click) = 'deleteMusician()'>Delete</button>
    </div>
    <main>
      <p>Name</p>  
      <h3>{{musician.firstName}} {{musician.lastName}}</h3>
      <hr class="col-3 col-md-2 mb-5">
        
      <p>Country</p>  
      <h3>{{musician.country}}</h3>
      <hr class="col-3 col-md-2 mb-5">
      
      <p>Music Instrument</p>  
      <h3 *ngFor="let instrument of (musician.musicInstruments)">{{instrument.name}}</h3>
      <hr class="col-3 col-md-2 mb-5">

      <p>Genres</p>  
      <h3 *ngFor="let genre of (musician.genres)">{{genre.name}}</h3>
      <hr class="col-3 col-md-2 mb-5">


    </main>
</div>
