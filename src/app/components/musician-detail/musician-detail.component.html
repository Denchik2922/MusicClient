<div class="col-lg-8 mx-auto p-3 py-md-5">
    <div class="buttons_block">
      <button type="button" class="btn btn-danger" (click) = 'deleteMusician()' *ngIf='isAdmin'>Delete</button>
      <button type="button" class="btn buttons btn-warning" [routerLink]="['/musician/edit', musician.id]" *ngIf='isAdmin'>Edit</button>
    </div>
    <main>
      <p>Name</p>  
      <h3>{{musician.firstName}} {{musician.lastName}}</h3>
      <hr class="col-3 col-md-2 mb-5">
        
      <p>Country</p>  
      <h3>{{musician.country}}</h3>
      <hr class="col-3 col-md-2 mb-5">
      
      <p>Music Instrument</p> 
      <div class="genre">
        <h3 *ngFor="let instrument of (musician.musicInstruments)">{{instrument.name}}</h3>
        <h3 *ngIf="musician.musicInstruments.length == 0">None</h3>
      </div> 
      <hr class="col-3 col-md-2 mb-5">

      <p>Genres</p>  
      <div class="genre">
        <h3 *ngFor="let genre of (musician.genres)">{{genre.name}}</h3>
        <h3 *ngIf="musician.genres.length == 0">None</h3>
      </div>
      
      <hr class="col-3 col-md-2 mb-5">

      <p>Group</p>  
      <h3>{{group.name}}</h3>
      <hr class="col-3 col-md-2 mb-5">


    </main>
</div>
