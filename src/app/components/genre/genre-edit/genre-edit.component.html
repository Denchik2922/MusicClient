<div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>Edit genre</h2>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-6 col-lg-6">
          <form [formGroup]="form" (ngSubmit)="edit()" novalidate>
            <div class="row justify-content-md-center">
              <div class="col-sm-8">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name"  formControlName="name">
                <div class="text-danger ml-3" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                    <div *ngIf="name?.errors?.['required']">
                        Name is required.
                    </div>
                    <div *ngIf="name?.errors?.['minlength']">
                      Name must be at least 2 characters long.
                    </div>
                </div>
              </div>

              <div class="col-sm-8">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description"  formControlName="description">
                <div class="text-danger ml-3" *ngIf="description?.invalid && (description?.dirty || description?.touched)">
                  <div *ngIf="description?.errors?.['required']">
                    Description is required.
                  </div>
                  <div *ngIf="description?.errors?.['minlength']">
                    Description must be at least 20 characters long.
                  </div>
              </div>
              
            </div>
              <hr class="my-4">
              <div class="row justify-content-md-center">
              <button class="btn btn-primary col-3 center" type="submit">Edit</button>
              </div>
              
            </div>
          </form>

        </div>
      </div>
    </main>
</div>
