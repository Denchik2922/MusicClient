<div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>Add new group</h2>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-6 col-lg-6">
          <form [formGroup]="form" (ngSubmit)="add()" novalidate>
            <div class="row justify-content-md-center">
              <div class="col-sm-8">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name"  formControlName="name">
                <div class="text-danger ml-3" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                    <div *ngIf="name?.errors?.['required']">
                        Name is required.
                    </div>
                    <div *ngIf="name?.errors?.['minlength']">
                      Name must be at least 2 characters long.
                    </div>
                </div>
              </div>

              <div class="col-sm-8">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country"  formControlName="country">
                <div class="text-danger ml-3" *ngIf="country?.invalid && (country?.dirty || country?.touched)">
                    <div *ngIf="country?.errors?.['required']">
                    Country is required.
                    </div>
                    <div *ngIf="country?.errors?.['pattern']">
                      Country must be only letters.
                    </div>
                    <div *ngIf="country?.errors?.['minlength']">
                      Country must be at least 4 characters long.
                    </div>
                </div>
              </div>

              <div class="col-sm-8">
                <label for="members" class="form-label">Members</label>
                <select multiple name="members" class="form-select" id="members" formControlName="members">
                  <option *ngFor="let member of (members | async)" [value]="member.id">{{member.firstName}} {{member.lastName}}</option>
                </select>
              </div>

              <div class="col-sm-8">
                <label for="albums" class="form-label">Albums</label>
                <select multiple name="albums" class="form-select" id="albums" formControlName="albums">
                  <option *ngFor="let album of (albums | async)" [value]="album.id">{{album.name}}</option>
                </select>
              </div>

              
              <div class="col-sm-8">
                <label for="genres" class="form-label">Genres</label>
                <select multiple name="genres" class="form-select" id="genres" formControlName="genres">
                  <option *ngFor="let genre of (genres | async)" [value]="genre.id"> {{genre.name}}</option>
                </select>
                <div class="text-danger ml-3" *ngIf="genre?.invalid && (genre?.dirty || genre?.touched)">
                  <div *ngIf="genre?.errors?.['required']">
                   Genre is required.
                  </div>
              </div>
            </div>
              <hr class="my-4">
              <div class="row justify-content-md-center">
              <button class="btn btn-primary col-3 center" type="submit">Add</button>
              </div>
              
            </div>
          </form>

        </div>
      </div>
    </main>
</div>
