<div class="events mb-3">
    <h4>Today's events</h4>
    <ul class="list-group list-group-flush">
      <li [routerLink]="['/event', concert.id]" class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let concert of concerts">
        <div>
          <h6 class="my-0">{{concert.title}}</h6>
          <p >{{concert.venue.display_location}}</p>
          <small >{{concert.stats.average_Price}}$</small>
        </div>
        <span >{{concert.datetime_Local | date:"shortTime"}}</span>
      </li>
    </ul>
</div>
