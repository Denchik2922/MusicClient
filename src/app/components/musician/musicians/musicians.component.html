
    <div class="row">
        <div class="col" *ngFor="let musician of (musicians | async)">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{musician.firstName}}</h5>
                <p class="card-text">{{musician.lastName}}</p>
                <a  [routerLink]="['/musician', musician.id]" >View details</a>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="row">
        <div class="col-3">
            <button type="button" class="btn btn-success" [routerLink]="['/musician/add']" *ngIf='isAdmin'>Add new musician</button>
        </div>
    </div>
