<header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" [routerLink]="['/musicians']">Music Client</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" [routerLink]="['/musicians']" routerLinkActive="active" 
                        [routerLinkActiveOptions]="{exact: true}">Musicians</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/genres']" routerLinkActive="active" 
                        [routerLinkActiveOptions]="{exact: true}">Genres</a>
                    </li>
                </ul>
            </div>
            <div class="username">
                <span>{{userName}}</span>
            </div>
            <div class="d-flex">
                <a class="btn btn-sm btn-info" [routerLink]="['/login']" *ngIf='!isLoggedIn'>Sign up</a>
                <a class="btn btn-sm btn-info" (click)="logOut()" *ngIf='isLoggedIn'>Log out</a>
            </div>
        </div>
    </nav>
</header>
